    <main>
        <div id="packs1">
            <div id="packcont">
                <div id="packjogador">
                    <h2>Passe o mouse em um pacote para ver suas chances</h2>
                </div>
                <div id="cartobt">
                    <p id="saldo">Saldo: </p>
                    <img src="img/teste.png" id="cardpack">
                    <p id="cardname">Abra um pacote</p>
                </div>
            </div>
        </div>
        <div id="packs2">
            <div id="packc" class="packsec">
                <p>Preço: 100$</p>
                <img src="img/pacotes/pack1.png" id="packcomum" onmouseover="mostracomum()">
                <button class="comprapack" id="compracomum">Comprar</button>
            </div>
            <div id="packi" class="packsec">
                <p>Preço: 250$</p>
                <img src="img/pacotes/pack2.png" id="packincomum"  onmouseover="mostraincomum()">

            </div>
            <div id="packr" class="packsec">
                <p>Preço: 500$</p>
                <img src="img/pacotes/pack3.png" id="packraro" onmouseover="mostrararo()">
                <button class="comprapack" id="comprararo">Comprar</button>
            </div>
            <div id="packe" class="packsec">
                <p>Preço: 1000$</p>
                <img src="img/pacotes/pack4.png" id="packepico"  onmouseover="mostraepico()">
                <button class="comprapack" id="compraepico">Comprar</button>
            </div>
            <div id="packl" class="packsec">
                <p>Preço: 2500$</p>
                <img src="img/pacotes/pack5.png" id="packlendario" onmouseover="mostralendario()">
                <button class="comprapack" id="compralendario">Comprar</button>
            </div>
        </div>
